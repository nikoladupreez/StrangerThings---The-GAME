<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stranger Things</title>
  <link rel="stylesheet" href="./game-style.css">
</head>

<body>
  <header>
      <img src='./images/strangerthings-logo-outline.png' id='logo'>
  </header>

  <section id='main'>
    <div class='score-container'>
        <h2>Score:</h2>
        <div>
          <img src='./images/waffle-set.png'>
          <span id='score'>0</span>
        </div>
    </div>

    <div id='start-game'>
      <h3>Instructions</h3>
      <div id='instruction-box'>
        <div id='eat-waffles'>
          <div>
            <img src='./images/waffle-set.png'>
          </div>
          <p>Collect waffles</p>
        </div>
        <div id='save-boys'>
          <div>
            <img src='./images/save.png'>
          </div>
          <p>Save the boys</p>
        </div>
        <div id='do-not-die'>
          <div>
            <img src='./images/death.png'>
          </div>
          <p>Avoid the demogorgon</p>
        </div>
        <div id='notification'>
          <div>
            <img src='./images/note.png'>
          </div>
           <p>Keys are reversed, when <br> in the upside down</p>
          </div>
      </div>
      <button type='button' id='start-button'>Start game</button>
    </div>

    <div id='particles_upsidedown'>
    </div>

    <div id='game-over'>
      <h1>Game over</h1>
      <h4>Do you want to start over?</h4>
      <div>
        <a href='./game-index.html'>Yes</a>
        <a href='./start-menu.html'>No</a>
      </div>
    </div>

    <div id='win-game'>
        <h1>You win</h1>
        <h4>Do you want to beat your score?</h4>
        <div>
          <a href='./game-index.html'>Yes</a>
          <a href='./start-menu.html'>No</a>
        </div>
      </div>

    <div id='legenda'>
      <div class='heads'>
          <img src='./images/mike-head.png' alt='mike' id='mike-head'>
          <img src='./images/will-head.png' alt='will' id='will-head'>
          <img src='./images/dustin-head.png' alt='dustin' id='dustin-head'>
          <img src='./images/lucas-head.png' alt='lucas' id='lucas-head'>
      </div>
      <div class='others'>
          <h4 id='mike-name'>Mike</h4>
          <h4 id='will-name'>Will</h4>
          <h4 id='dustin-name'>Dustin</h4>
          <h4 id='lucas-name'>Lucas</h4>
      </div>
    </div>
  </section>

  <footer>
    <div>
      <h3><a href='./index.html'>Menu</a></h3>
      <h3><a href='#' id='instructions-button'>Instructions</a></h3>
    </div>
  </footer>

  <script src='./astar.js'></script>
  <script src='./particles.js'></script>
  <script src='./particles-app.js'></script>
  <script src="./strangerthings-game.js"></script>
</body>

</html>
